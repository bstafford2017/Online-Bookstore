<!doctype html>
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="../favicon.png"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title id="title"></title>
    </head>
    <body>
        <div id="header"></div>
        <div class="container">
            <div class="row">
                <div class="col-sm" style="text-align: center;">
                    <h2 id="create-title" style="padding:10px;"></h2>
                </div>
            </div>
        </div>
        <form class="col-sm-9 offset-sm-1" method="post" action="http://undcemcs02.und.edu/~benjamin.stafford/cgi-bin/create.cgi">
            <div class="form-group">
                <label>Book Title</label>
                <input id="book-title" name="book-title" type="text" class="form-control" placeholder="i.e. Web Programming"/>
                <small id="title-error" class="form-text text-muted" style="color: red;"></small>
            </div>
            <div class="form-group">
                <label>Author</label>
                <input id="author" name="author" type="text" class="form-control" placeholder="i.e. Dr. Wen Chen Hu"/>
                <small id="author-error" class="form-text text-muted" style="color: red;"></small>
            </div>
            <div class="form-group">
                <label>ISBN</label>
                <input id="isbn" name="isbn" type="text" class="form-control" placeholder="i.e. 12345678"/>
                <small id="isbn-error" class="form-text text-muted" style="color: red;"></small>
            </div>
            <div class="form-group">
                <label>Subjects</label>
                <input id="subjects" name="subjects" type="text" class="form-control" placeholder="i.e. Software Development"/>
                <small id="subjects-error" class="form-text text-muted" style="color: red;"></small>
            </div>
            <button id="submit" type="button" class="col-sm-2 offset-sm-5 btn btn-outline-primary">Submit</button>
        </form>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript">
            $(function(){
                $("#header").load("header.html");
                $("#create").addClass("active");
            });
            $.getJSON("config.json", function(data){
                $("#create-title").text(data.create);
                $("#title").text(data.title);
            });
        </script>
    </body>
</html>
