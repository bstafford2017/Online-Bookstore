<!doctype html>
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="./favicon.png"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title id="title">Create</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <!-- Nav Bar-->
            <h1 style="text-align:center;color:white;">Welcome to the bookstore!</h1>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="index.html">Bookstore</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav col-sm-12">
                        <li class="nav-item active">
                            <a id="home" class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a id="create" class="nav-link" href="create.html">Create</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a id="search" class="nav-link dropdown-toggle" href ="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Search</a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="searchsubject.html">Search Subjects</a>
                                <a class="dropdown-item" href="searchbook.html">Search Books</a>
                            </div>
                        </li>
                    </ul>
                <div>
            </nav>
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    
        <!-- Content-->
        <div id="header"></div>
        <div class="container">
            <div class="row">
                <div class="col-sm" style="text-align: center;">
                    <h2 id="create-title" style="padding:10px; color:white; ">Create a book submission</h2>
                </div>
            </div>
        </div>
        <form class="col-sm-4 offset-sm-4" action="searchSubmit();" style="color:white;">
            <div class="form-group" >
                <label>Book Title</label>
                <input id="book-title" name="book-title" type="text" class="form-control" placeholder="i.e. Web Programming"/>
                <small id="title-error" class="form-text text-muted" style="color: red;"></small>
            </div>
            <div class="form-group">
                <label>Price</label>
                <input id="price" name="author" type="text" class="form-control" placeholder="i.e. 12.99"/>
                <small id="price-error" class="form-text text-muted" style="color: red;"></small>
            </div>
            <div class="form-group">
                <label>ISBN</label>
                <input id="isbn" name="isbn" type="text" class="form-control" placeholder="i.e. 12345678"/>
                <small id="isbn-error" class="form-text text-muted" style="color: red;"></small>
            </div>
            <div class="form-group">
                <label>Subjects</label>
                <input id="subjects" name="subjects" type="text" class="form-control" placeholder="i.e. Software Development"/>
                <small id="subjects-error" class="form-text text-muted" style="color: red;"></small>
            </div>
            <button id="submit" type="button" class="col-sm-2 offset-sm-5 btn btn-outline-primary">Submit</button>
        </form>
        <script>
            function searchSubmit(){
                if(!$('book-title').val){
                    $('title-error').append("Please enter a valid book title");
                } else if(!$('price').val){
                    $('price-error').append("Please enter a valid book price");
                } else if(!$('isbn').val){
                    $('isbn-error').append("Please enter a valid book isbn");
                } else if(!$('subjects').val){
                    $('subjects-error').append("Please enter a valid book subject");
                } else {
                    $.ajax({
                        type: "post",
                        url: "https://www.undcemcs02.und.edu/~benjamin.stafford/cgi-bin/create.cgi"
                    });
                }
            }
        </script>
    </body>
</html>
